name: Lint Data Files

on:
  pull_request:
    paths:
      - 'data/**.yml'
  push:
    branches:
      - '*' # Or your default branch, e.g., 'main' or 'master'
  workflow_dispatch:

jobs:
  lint-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          # Note: Python 3.13 may not be available on all runners yet. 
          # You might want to use a currently stable version like '3.11' or '3.12'.
          python-version: '3.13' 

      - name: Install dependencies
        run: |
          # Upgrade pip first
          python -m pip install --upgrade pip
          
          # Install uv globally
          pip install uv
          
          # Install dependencies using uv with --system to avoid venv error
          uv pip install --system PyYAML python-dateutil pytz

      - name: Run data validation script
        # Since dependencies were installed into the system path, 
        # python can run the script directly.
        run: python scripts/check_data.py